---
layout: default
---

<main class="container" ng-app="slaskIT" ng-controller="EventsController" ng-cloak>
  {% raw %}

  <p class="text-muted text-center loading" ng-if="!loaded">Ładowanie wydarzeń…</p>

  <div class="row" ng-if="loaded">
    <div class="day" ng-repeat="day in days">
      <div class="col-sm-2">
        <div class="day-label text-center">
          <div class="day-number">{{day.day}}</div>
          <div class="month">{{day.event.miesiac}}</div>
        </div>
      </div>
      <div class="col-sm-10">
        <div class="event" ng-repeat="event in events | filter : dayMatcher(day) ">
          <p class="event-header">
            <span>{{event["y:published"].hour}}:{{event.minuty}}</span>
            |
            <a href="{{event.link}}">
              <strong>
                {{event.title}}
              </strong>
            </a>
          </p>
          <p class="event-place">
            {{event.Nazwamiejsca}}, {{event.Miasto}}, {{event.Adres}}
          </p>
          <p class="event-description">
            {{event.Opis}}
          </p>
        </div>
      </div>
    </div>
  </div>
  {% endraw %}
</main>
